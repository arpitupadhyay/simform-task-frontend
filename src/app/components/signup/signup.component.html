<div class="container card m-2 p-2 justify-content-center">
    <h1 class="text-center">Sign Up</h1>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="email" class="form-control" id="firstName" aria-describedby="firstNameHelp"
                placeholder="Enter First Name" required [(ngModel)]="formInfo.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="email" class="form-control" id="lastName" aria-describedby="lastNameHelp"
                placeholder="Enter First Name" required [(ngModel)]="formInfo.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" required [(ngModel)]="formInfo.email" name="email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required
                [(ngModel)]="formInfo.password" name="password">
        </div>

        <br>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="signUp()">Submit</button>
        </div>

        <br>

    </form>
</div>

<div *ngIf="loading" class="text-center loader">
</div>
